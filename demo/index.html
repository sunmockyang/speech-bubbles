<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
	<title>Speech Bubbles</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<h1>SpeechBubble.js</h1>
<canvas id="canvas"></canvas>
<br/>
<textarea id="text" onkeyup="readText();">Hello you guys, my name is Sunmock and I am testing out this new dynamic speech bubble I made. The Quick Brown Fox Jumps Over The Lazy Dog.</textarea>
<br/>
<button onclick="resetText();">Reset</button>

<script type="text/javascript">
	var canvas, speechBubble, mouse;
	var width = 500;
	var height = 400;

	function main () {
		// Setup canvas
		canvas = document.getElementById('canvas');
		canvas.width = width;
		canvas.height = height;

		// Setup mouse, run draw() everytime mousemove happens on canvas
		mouse = new LibraryMouse(canvas);
		mouse.addEventListener("mousemove", draw);
		
		// Setup SpeechBubble
		speechBubble = new SpeechBubble(canvas.getContext("2d"));
		readText();
	}

	function readText() {
		// Read text from textbox and set SpeechBubble content
		speechBubble.text = document.getElementById("text").value;

		draw();
	}

	function draw() {
		// Clear Canvas
		canvas.getContext("2d").clearRect(0, 0, width, height);

		// Set tail location
		speechBubble.setTargetPos(mouse.x, mouse.y);
		// Draw SpeechBubble
		speechBubble.draw();
	}

	function resetText () {
		document.getElementById("text").value = "Hello you guys, my name is Sunmock and I am testing out this new dynamic speech bubble I made. The Quick Brown Fox Jumps Over The Lazy Dog.";
		readText();
	}

	window.onload = main;
</script>

<script type="text/javascript" src="LibraryMouse.js"></script>
<script type="text/javascript" src="../SpeechBubble.js"></script>
</body>
</html>
